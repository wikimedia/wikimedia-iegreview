{% extends "user/base.html" %}

{% block subtitle %}{{ 'change-password'|message }}{% endblock %}
{% block content %}
{% spaceless %}
<ol class="breadcrumb">
  <li>{{ 'nav-account'|message }}</li>
  <li>{{ 'manage-account'|message }}</li>
</ol>

<form class="form-horizontal" method="post" action="{{ urlFor( 'user_manageaccount_post' ) }}">
  <input type="hidden" name="{{ csrf_param }}" value="{{ csrf_token }}" />
  <input type="hidden" name="id" value="{{ user.id }}" />

  <div class="form-group">
    <label class="col-sm-2 control-label" for="username">{{ 'user-manage-username'|message }}</label>
    <div class="col-sm-10">
      <input type="username" class="form-control" name="username" id="username" value="{{ user.username }}"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="email">{{ 'user-manage-email'|message }}</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="blocked">{{ 'user-manage-blocked'|message }}</label>
    <div class="col-sm-10 checkbox">
      <input type="checkbox" name="blocked" id="blocked" value="1" {{ user.blocked == 1 ? 'checked="checked"' }}/>
      <span>{{ 'user-manage-blocked-helptext'|message }}</span>
    </div>
  </div>

  <div class="col-sm-10 col-sm-offset-2">
    <input type="submit" class="btn btn-default" id="update" name="update" value="{{ 'user-manage-update'|message }}"/>
  </div>
</form>
{% endspaceless %}
{% endblock content %}
